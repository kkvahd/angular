<h3>List of Employees</h3>

<table class="table table-dark">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empService.getEmployees()">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td><a [routerLink]="['/employees',emp.id]" class=" btn btn-success">Details</a></td>
        </tr>
    </tbody>
</table>
