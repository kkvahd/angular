<div class="card" style="width: 18rem;" *ngIf="employee != undefined">
    <div class="card-body">
        <h5 class="card-title">{{employee.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{employee.location}}</h6>
        <p class="card-text">{{employee.id}}</p>
        <a href="#" class="card-link">{{employee.location}} </a>
        <a href="#" class="card-link">{{employee.technology}}</a>
    </div>
</div>
