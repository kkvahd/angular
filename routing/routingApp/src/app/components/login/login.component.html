<form [formGroup]="loginForm" (ngSubmit)="checkUser()">
    <div class="form-group has-error">
        <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="text" formControlName="email">
        <div *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].valid">
            <span *ngIf="loginForm.controls['email'].hasError('required')">
                Email Id is needed
            </span>
            <span *ngIf="loginForm.controls['email'].hasError('email')">
                Invalid Email ID
            </span>
        </div>
    </div>
    <div class="form-group has-success">
        <input class="form-control input=lg" placeholder="Password" name="password" value="" type="password" formControlName="password">
    </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]='!loginForm.valid'>Login!</button>
</form>
<div>
    <p>Not a user?</p>
    <a routerLink="/login">Register here</a>
</div>
